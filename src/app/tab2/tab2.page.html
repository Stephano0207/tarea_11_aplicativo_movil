<ion-header>
  <ion-toolbar>
    <ion-title>Ventas por Mes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Fecha Inicio</ion-label>
    <ion-input
      type="date"
      placeholder="YYYY-MM-DD"
      [(ngModel)]="fechaInicio"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha Fin</ion-label>
    <ion-input
      type="date"
      placeholder="YYYY-MM-DD"
      [(ngModel)]="fechaFin"
    ></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="obtenerVentas()">Obtener Ventas</ion-button>

  <div>
    <canvas id="ventasChart"></canvas>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6"><strong>Mes</strong></ion-col>
      <ion-col size="6"><strong>Monto</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let venta of ventas">
      <ion-col size="6">{{ venta.MES }}</ion-col>
      <ion-col size="6">{{ venta.MONTO | currency }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
